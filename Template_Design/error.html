<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter first no.<input type="text" name="" id="no1">
    Enter second no.<input type="text" name="" id="no2">
    <input type="button" name=""  onclick="MyAns();" value="Answer">
    <h1 id="demo">Welcome</h1>
    <h1 id="demo1">back</h1>
</body>
<script>
    function MyAns(){
        var no1=parseInt(document.getElementById('no1').value);
        var no2=parseInt(document.getElementById('no2').value);

        try{
            if(no2==0){
                throw "do Not use zero";
            }
            else{
                var ans= no1/no2;
                document.getElementById('demo').innerHTML="Answer : "+ans;
            }
        }
        catch(myexc){
            document.getElementById('demo').innerHTML="Error : "+myexc;
        }
        finally{
            document.getElementById('demo1').innerHTML="this Block execute always!";
        }
    }
</script>
</html>
